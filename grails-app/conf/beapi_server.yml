grails:
    tomcat:
        jvmArgs:
            -'-Xms2048m'
            -'-Xmx4096m'
            -'-XX:PermSize=256m'
            -'-XX:MaxPermSize=512m'
            -'-XX:+CMSClassUnloadingEnabled'
            -'-XX:+UseConcMarkSweepGC'
            -'-XX:+CMSIncrementalMode'
            -'-XX:+CMSIncrementalPacing'
            -'-XX:CMSIncrementalDutyCycle=10'
            -'-XX:+UseParNewGC'
            -'-XX:MaxGCPauseMillis=250'
            -'-XX:MaxGCMinorPauseMillis=100'
            -'-server'

---
environments:
    test:
        masterCache: "jdbc:h2:tcp://localhost/mem:rateLimitDB"
        localCache: "jdbc:h2:tcp://localhost/mem:rateLimitDB"
        webhookActive: false
        apiThrottle: false
        postProcess: false
        iostate:
            preloadDir: '.beapi/.iostate'
            archInstanceUrls:
                proxy: "127.0.0.1"
                mq: "127.0.0.1"
        server:
            context-path: ''
            port: 8080
        grails:
            serverURL: "http://test.yourdomain.net:8080" #changeit
