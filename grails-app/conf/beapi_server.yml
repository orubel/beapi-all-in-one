grails:
    tomcat:
        jvmArgs:
            -'-Xms2048m'
            -'-Xmx4096m'
            -'-XX:PermSize=256m'
            -'-XX:MaxPermSize=512m'
            -'-XX:+CMSClassUnloadingEnabled'
            -'-XX:+UseConcMarkSweepGC'
            -'-XX:+CMSIncrementalMode'
            -'-XX:+CMSIncrementalPacing'
            -'-XX:CMSIncrementalDutyCycle=10'
            -'-XX:+UseParNewGC'
            -'-XX:MaxGCPauseMillis=200'
            -'-XX:MaxGCMinorPauseMillis=50'
            -'-server'
            -'-noverify'
            -'-Xshare:off'
            -'-Djava.net.preferIPv4Stack=true'
            -'-XX:+EliminateLocks'
            -'-XX:+UseBiasedLocking'

---
environments:
    test:
        webhookActive: false
        apiThrottle: false
        iostate:
            preloadDir: '.beapi/.iostate'
            archInstanceUrls:
                proxy: "127.0.0.1"
                mq: "127.0.0.1"
        server:
            context-path: ''
            port: 8080
        grails:
            serverURL: "http://test.nosegrind.net:8080"
        quartz:
            pluginEnabled: false
    development:
        webhookActive: false
        apiThrottle: false
        iostate:
            preloadDir: '.beapi/.iostate'
            archInstanceUrls:
                proxy: "127.0.0.1"
                mq: "127.0.0.1"
        server:
            context-path: ''
            port: 8080
        grails:
            serverURL: "http://test.nosegrind.net:8080"
    production:
        webhookActive: false
        apiThrottle: false
        iostate:
            preloadDir: '.beapi/.iostate'
            archInstanceUrls:
                proxy: "127.0.0.1"
                mq: "127.0.0.1"
        server:
            context-path: ''
            port: 8080
        grails:
            serverURL: "http://test.nosegrind.net:8080"

---
server:
    tomcat:
        backgroundProcessorDelay: 5
        maxThreads: 400
        minSpareThreads: 100
        maxConnections: 100000
        uriEncoding: UTF-8
        compression: off
        compressableMimeTypes: application/json,text/json,application/xml,text/xml,text/plain
    use-forward-headers: true
    port: 8443                                  # The port to listen on
    ssl:
        enabled: true                           # Activate HTTPS mode on the server port
        keyStore: /home/yourhomedirectory/.ssh/keystore.jks         # e.g. /etc/tomcat7/keystore/tomcat.keystore
        keyStorePassword: yabbadabbadoo      # e.g. changeit
        keyAlias: selfsigned                   # e.g. tomcat
    instances: ['http://localhost:8080']
